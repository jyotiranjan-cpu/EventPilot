<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPilot - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div id="snackbar" class="{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p style="color: #666;">Login to <span class="brand">EventPilot</span></p>
        </div>

        <!-- LOGIN FORM -->
        <form id="login-form" class="auth-form" action="{{ url_for('login') }}" method="POST">
            
            <div class="input-group">
                <label>Email Address</label>
                <!-- Standard editable email field for login -->
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="login-pass" placeholder="Enter password" required>
                    <!-- The Eye Icon -->
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-pass', this)"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">Log In</button>
            
            <p class="forgot-pass" style="margin-top:10px;">Forgot Password?</p>
        </form>

        <!-- Footer Link -->
        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            New to EventPilot? <a href="{{ url_for('email_verification') }}" style="color: #FF6B00; font-weight: bold;">Create Account</a>
        </div>
    </div>

    <!-- We verify snippet for Snackbar/Animations -->
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
